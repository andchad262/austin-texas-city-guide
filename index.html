<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Austin Tour Guide">
  <meta name="keywords" content="Austin, Texas, UT, Downtown">
  <meta name="author" content="Chad Andersen">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Austin, Texas</title>
  <link href="https://fonts.googleapis.com/css?family=Poller+One" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">

<body>
    <div class="container-fluid">
    <!--Row for logo and name-->
<header>
    <div class="row">
      <div class="header1">
        <img class="img-responsive" src="img/cityofaustin.jpg" alt="Austin logo" height="150" width="150">
          </div>
      <div class="header2 text-right text-uppercase">
        <h1>Austin, Texas</h1>
        <h4>Guide to the City</h4>
          </div>
      </div>
    <div class="col-md-12">
      <hr>
      </div>
  </header>
    <!--Row for banner-->
  <main>
  <div class="row">
      <div class="banner">
        <img class="img-responsive" src="img/atx2.jpg" alt="banner">
          </div>
      </div>
  </main>
    <div class="row">
      <div class="col-md-12">
        <h2>Attractions</h2>
          </div>
      </div>
  <nav>
    <div class="row">
      <div class="col-md-4 col-sm-4 text-center text-uppercase">
        <img class="img-responsive" src="img/storyoftexas.jpg" alt="Story of Texas">
        <h4><a href="http://www.thestoryoftexas.com">Story of Texas</a></h4>
        <p>History Museum</p>
      </div>
      <div class="col-md-4 col-sm-4 text-center text-uppercase">
      <img class="img-responsive" src="img/downtown.jpg" alt="Downtown">
      <h4><a href="http://www.downtownaustin.com">Downtown</a></h4>
      <p>Heart of Austin</p>
      </div>
    <div class="col-md-4 col-sm-4 text-center text-uppercase">
      <img class="img-responsive" src="img/ut.jpg" alt="Downtown">
        <h4><a href="http://www.utexas.edu">University of Texas</a></h4>
        <p>Home of Longhorns</p>
      </div>
    </div>
  </nav>
  </div>
</body>
